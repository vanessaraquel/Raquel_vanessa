<html>
      <head>

      <body>
            <header>
                 <div class="caixa">
                        <h1><img src="logo.png"alt="Logo da Escola de gaita"></h1>

                         <nav>
                               <ul>
                                    <li><a href="index.html">Home</a></li>

                              </ul>
                        </nav>
                 </div>

        <main>
                <form>
                         <label for="nomesobrenome">Nome e sobrenome</label>
                         <input type="text" id="nomesobrenome"class="input-padrao"required>

                         <label for="idade">Idade</label>
                         <input type="text" id="idade"class="input-padrao"required>

                         <label for="email">Email</label>
                         <input type="email" id="email"class="input-padrao"required
placeholder="seuemail@dominio.com">

                        <label for="telefone">Telefone</label>
                        <input type="tel"id="telefone"class="input-padrao"required
placeholder="(xx)xxxxx-xxxx">

                         <label for="mensagem">Mensagem</label>
                         <textarea cols="70" rows="10" id="mensagem" class="input-padrao"
required></textarea>

                         <fieldset>
                                 <legend>Como prefere o nosso contato?</legend>
                                 <label for="radio-email"><input type="radio"name="contato"
value="email"id="radio-email">Email</label>

                                 <label for="radio-telefone"><input type="radio"name="contato"
value="telefone"id="radio-telefone">Telefone</label>

                                <label for="radio-whatsapp"><input type="radio"name="contato"
value="whatsapp"id="radio-whatsapp"checked>WhatsApp</label>
            </fieldset>
                           
                          <fieldset>
                                 <legend>Você já tem instrumento muscal?</legend>
                                 <label for="radio-sim"><input type="radio"name="contato"
value="sim"id="radio-sim"checked>sim</label>
                                <label for="radio-não"><input type="radio"name="contato"
value="não"id="radio-não"checked>não</label>
            </fieldset>

            <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
             <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
            </select>
           </fieldset>

            <fieldset>
                    <legend>Qual ritmo você quer aprender?</legend>
             <select>
                    <option>Gaúcha</option>
                    <option>Sertanejo</option>
                    <option>Outros</option>  
            </select>
        </fieldset>

                    <label class="checkbox"><input type="checkbox"checked>Gostaria de 
receber nossas novidades por email?</label>


                    <input type="submit" value="Enviar formulário"class="enviar">
             </form>
    
             <table>
                    <thead>
                           <tr>
                                 <th>Dia</th>

                            </tr>

                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td>8h~20h</td>
                            </tr>
                    </tbody 
             </table>
